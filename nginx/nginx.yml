- hosts: 127.0.0.1
  connection: local
  vars_files:
    - variables.yml
  tasks:
  - group:
      name: ssl-cert
      state: present

  - copy:
      src:  /ssl
      dest: /usr/local
      owner: root
      group: ssl-cert
      mode: "u=rwX,g=rX,o=rX"

  - file:
      path: /usr/local/ssl/xgds.key
      mode: "u=rw,g=r"

  - name: create nginx default site config file
    template:
      src:  /xgds-nginx-config.j2
      dest: /etc/nginx/sites-available/default
      backup: yes

  - name: create nginx.conf file
    template:
      src:  /nginx.conf.j2
      dest: /etc/nginx/nginx.conf
      backup: yes

