version: "2.0"
services:
  xgds:
    container_name: docker-compose-xgds
    build:
      context:    ./subsea
      dockerfile: Dockerfile
      args:
        - BING_MAPS_API_KEY=my-super-secret-key
    depends_on:
      - mysql
        
    # ===================================
    # if you want to develop locally, 
    # uncomment the two lines below
    # ===================================
    # volumes:
    #  - /Users/tecohen/Work/xGDS/xgds_subsea:/root/xgds_subsea
    
    # ===================================
    # use this command for debugging; this
    # will bypass the startup.sh script
    # ===================================
    # command: tail -f /dev/null

  mysql:
    container_name: docker-compose-mysql
    build: ./mysql
    ports:
      - "3306:3306"

  nginx:
    container_name: docker-compose-nginx
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - xgds
      - geoserver

  geoserver:
    container_name: docker-compose-geoserver
    build: ./geoserver
    volumes:
      - ./geoserver_data_dir:/usr/share/geoserver/data_dir
    ports:
      - "8080:8080"
    restart: on-failure

  portainer:
    container_name: docker-compose-portainer
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data
    ports:
      - "9000:9000"
