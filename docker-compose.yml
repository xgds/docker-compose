version: "3.7"
services:
  xgds:
    container_name: docker-compose-xgds
    build:
      context: ./subsea
      dockerfile: Dockerfile
      args:
        - BING_MAPS_API_KEY=my-super-secret-key
    depends_on:
      - mariadb
      - couchdb
      - redis

    # ===================================
    # if you want to develop locally,
    # uncomment the two lines below
    # ===================================
    volumes:
      - /home/kalshari/repositories/xgds_local:/root/xgds_subsea

    # ===================================
    # use this command for debugging; this
    # will bypass the startup.sh script
    # ===================================
    # command: tail -f /dev/null


  mariadb:
    container_name: docker-compose-mariadb
    image: mariadb:latest
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: xgds
      MYSQL_DATABASE: xgds_subsea
    volumes:
      - ./mariadb_data:/var/lib/mysql

  nginx:
    container_name: docker-compose-nginx
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - xgds
      - geoserver

  geoserver:
    container_name: docker-compose-geoserver
    build: ./geoserver
    volumes:
      - ./geoserver_data:/usr/share/geoserver/data_dir
    ports:
      - "8080:8080"
    restart: on-failure

  portainer:
    container_name: docker-compose-portainer
    image: portainer/portainer
    command: --admin-password '$$2y$$05$$5k0NxA4ktFHymAEnQFWoUuaPvMUmIreXw.SrKMIhtaCBf7yJnB5ya' -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data
    ports:
      - "9000:9000"

  redis:
    container_name: docker-compose-redis
    image: redis:5-alpine
    expose:
      - 6379
    volumes:
      - redis-data:/data

  couchdb:
    container_name: docker-compose-couchdb
    image: couchdb:latest
    ports:
      - "127.0.0.1:5984:5984"
    volumes:
      - type: volume
        source: couchdb-data
        target: /opt/couchdb/data
        volume:
          nocopy: false
      - type: volume
        source: couchdb-config
        target: /opt/couchdb/etc
        volume:
          nocopy: false

volumes:
  couchdb-data:
    labels:
      persistent: true
  couchdb-config:
    labels:
      persistent: true
  redis-data:
    labels:
      persistent: true
